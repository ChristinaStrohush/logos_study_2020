<div class="container-fluid mt-1">
    <form>
        <div class="form-group">
            <input [(ngModel)]="title" name="title" type="text" class="form-control" placeholder="title here...">
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="text" name="text" class="form-control" rows="3" placeholder="text here..."></textarea>
        </div>
        <div class="form-group">
            <input [(ngModel)]="autor" name="autor" type="text" class="form-control" placeholder="autor here...">
        </div>
        <button (click)="addBlog()" type="button" class="btn btn-dark">Add</button>
    </form>
    <table class="table">
        <thead>
            <th>#</th>
            <th>Title</th>
            <th>Text</th>
            <th>Date</th>
            <th>Autor</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let b of arrBlogs; let i=index">
                <td>{{b.id}}</td>
                <td>{{b.title}}</td>
                <td>{{b.text}}</td>
                <td>{{b.date}}</td>
                <td>{{b.autor}}</td>
                <td>
                    <button (click)="editBlog(b)" class="btn btn-dark">Edit</button>
                </td>
                <td>
                    <button (click)="deleteBlog(b)" class="btn btn-dark">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
