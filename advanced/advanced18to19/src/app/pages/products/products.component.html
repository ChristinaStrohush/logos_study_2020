<div class="container-fluid mt-3">
    <h1 class="text-danger text-center">TASTE MATTERS</h1>
    <div class="row">
        <div *ngFor="let p of arrProduct; let i=index" class="card col-3 border-0 mt-3">
            <img src="{{p.image}}" class="card-img-top" alt="product">
            <div class="card-body text-center">
                <h3 class="card-title">{{p.name}}</h3>
                <h6 class="text-danger">{{p.category.name}}</h6>
                <small class="card-text text-muted">{{p.description}}</small>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <h4 class="text-danger">{{p.price | currency}}</h4>
                <button class="btn btn-dark">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
