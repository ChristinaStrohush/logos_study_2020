<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <form name="movie">
            <div class="row">
                <div class="col-4">
                    <input type="text" name="title" class="form-control" placeholder="Write movie name">
                </div>
                <div class="col-2">
                    <input type="number" name="year" class="form-control" placeholder="Write year">
                </div>
                <div class="col-2">
                    <select name="type" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected disabled value="">Choose type</option>
                        <option value="movie">movie</option>
                        <option value="series">series</option>
                        <option value="episode">episode</option>
                      </select>
                </div>
                <div class="col-2">
                    <input type="number" name="page" class="form-control" placeholder="Write page">
                </div>
                <div class="col-2">
                    <input type="button" name="button" class="btn btn-success btn-block" value="Search">
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-4 cardOfMovie">
        </div>
    </div>
    <div class="modalOfMovie">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog d-flex justify-content-center align-items-center" role="document"
                style="max-width: 90%;">
                <div class="modal-content container p-3">
                    <div class="card">
                        <div class="row no-gutters p-2">
                            <div class="col-md-4 poster">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-0 pl-2">
                                    <h5 class="card-title titleMovie d-flex justify-content-center align-items-center"></h5>
                                    <p class="card-text shortInfo"><small class="text-muted"></small></p>
                                    <p class="card-text plot"></p>
                                    <p class="card-text writer"></p>
                                    <p class="card-text director"></p>
                                    <p class="card-text acrors"></p>
                                    <p class="card-text boxOffice"></p>
                                    <p class="card-text awards"></p>
                                    <p class="card-text rat"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
