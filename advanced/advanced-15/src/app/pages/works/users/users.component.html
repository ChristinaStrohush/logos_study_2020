<div class="main">
    <div class="block">
        <form>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" name="loginInp" class="form-control" id="login" placeholder="Enter login" [(ngModel)]="loginInp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="passwordInp" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="passwordInp">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="emailInp" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="emailInp">
            </div>
            <button type="button" class="btn btn-outline-success" (click)="addUser()" *ngIf="!isVisible">Add user</button>
            <button type="button" class="btn btn-outline-success" (click)="saveEdit()" *ngIf="isVisible">Edit user</button>
          </form>
    </div>
    <div class="block">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{user.login}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="btn btn-warning" (click)="editUser(i)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="deleteUser(i)" [disabled]="isVisible">Delete</button></td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
