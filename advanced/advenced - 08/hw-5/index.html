<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="box position-absolute">
        <div class="container">
            <p class="h3 pt-2">Bad words:<span class="words" style="color: #dc3545"></span></p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <input type="text" id="badWord" class="form-control" placeholder="word here...">
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" id="add" class="btn btn-warning btn-block">Add</button>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" id="reset" class="btn btn-danger btn-block">Reset</button>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="text" rows="3" placeholder="text here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="cenzor" class="btn btn-success btn-block">Cenzor</button>
                </div>
        </form>
    </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
