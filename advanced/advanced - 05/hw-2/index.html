<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="container p-4 font-weight-bold">
                <form name="storage">
                    <div class="form-group">
                        <label for="balance">Баланс</label>
                        <input type="text" class="form-control" id="balance" name="balance" value="1000 грн." readonly>
                    </div>
                    <div class="form-group product">
                        <label for="countBeer">Пиво</label>
                        <input type="text" class="form-control" id="countBeer" name="beer" value="100 шт." readonly>
                    </div>
                    <div class="form-group product">
                        <label for="countWine">Вино</label>
                        <input type="text" class="form-control" id="countWine" name="wine" value="50 шт." readonly>
                    </div>
                    <div class="form-group product">
                        <label for="countPepsi">Пепсі</label>
                        <input type="text" class="form-control" id="countPepsi" name="pepsi" value="80 шт." readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="container p-4">
                <form name="result">
                    <div class="form-group font-weight-bold">
                        <label for="count">Кількість</label>
                        <input type="number" class="form-control" id="count">
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="beer" name="product"
                            class="custom-control-input" value="Пиво">
                        <label class="custom-control-label" for="beer">Пиво</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="wine" name="product"
                            class="custom-control-input" value="Вино">
                        <label class="custom-control-label" for="wine">Вино</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="pepsi" name="product"
                            class="custom-control-input" value="Пепсі">
                        <label class="custom-control-label" for="pepsi">Пепсі</label>
                    </div>
                    <div class="form-group pt-2">
                        <input type="button" id="add" name="add"
                            class="btn btn-secondary btn-sm" value="Додати">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="resul" name="resultArea" rows="3" readonly></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" id="buy" name="buy"
                            class="btn btn-secondary btn-sm" value="Купити">
                    </div>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="container p-4 check" style="outline: none;"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="shop.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
