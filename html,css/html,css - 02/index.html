<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Christina Strohush">
    <title>Google CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="tools"></div>
        <div class="navbar">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>Drive</li>
            </ul>
            <div class="bell"></div>
            <div class="account"></div>
        </div>
    </header>
    <main>
        <div class="google">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </div>
        <form>
            <input type="search" name="" id="" placeholder="Search Google or type a URL">
        </form>
        <form>
            <input type="button" value="Google search">
            <input type="button" value="I'm feeling Lucky">
        </form>
    </main>
    <footer>
        <div class="part01">
            <ul>
                <li>Adwords</li>
                <li>Business</li>
                <li>About</li>
            </ul>
        </div>
        <div class="part02">
            <ul>
                <li>Company</li>
                <li>Team</li>
                <li>Setting</li>
            </ul>
        </div>
    </footer>
</body>

</html>
